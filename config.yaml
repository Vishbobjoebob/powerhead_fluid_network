meta:
  title: "Powerhead (radial-only GÃ¼lich pump)"

fluids:
  fuel: { rho: 810.0,  mu: 0.002 }
  lox:  { rho: 1140.0, mu: 1.45e-4}

boundaries:
  tanks:
    fuel_tank: { p: 1e6 }  # 140 psi in Pa
    lox_tank:  { p: 1e6 }
  chamber:
    Pc: 3.758e6  # NOT A SET POINT, just an initial guess

geometry:
  fuel:
    suction_lines:
      - { L: 0.026*5, D: 0.026, eps: 5.0e-5 }
    suction_bends:
      - { K: 0.50, D: 0.026 }
    discharge_lines:
      - { L: 0.026*5, D: 0.026, eps: 5.0e-5 }
    discharge_bends:
      - { K: 0.50, D: 0.026 }
    injector:
      CdA: 8.35E-05
  lox:
    suction_lines:
      - { L: 0.026*5, D: 0.026, eps: 5.0e-5 }
    suction_bends:
      - { K: 0.50, D: 0.026 }
    discharge_lines:
      - { L: 0.026*5, D: 0.026, eps: 5.0e-5 }
    discharge_bends:
      - { K: 0.50, D: 0.026 }
    injector:
      CdA: 1.23E-04

pumps:
  fuel:
    head_model: curve    #meanline

    # only used in meanline
    geom:
      d1: 0.03143
      dn: 0.017
      d2: 0.0664
      b2: 0.004183
      zLa: 7
      beta2B_deg: 22.0
      alpha1_deg: 90.0
      e1: 0.0011
      e:  0.0023
      lambdaLa_deg: 90.0
    efficiency:
      Q_ref: 1
      n_q: 18.7
    leakage:
      QS3: 6.061134e-05
      QSp: 1.241655e-04

    # input pump curve csv
    curve:
      file: "fuel_pump_curve.csv"

  lox:
    head_model: curve    #meanline

    # only used in meanline
    geom:
      d1: 0.03143
      dn: 0.017
      d2: 0.0664
      b2: 0.004183
      zLa: 7
      beta2B_deg: 22.0
      alpha1_deg: 90.0
      e1: 0.0011
      e:  0.0023
      lambdaLa_deg: 90.0
    efficiency:
      Q_ref: 1
      n_q: 18.7
    leakage:
      QS3: 6.061134e-05
      QSp: 1.241655e-04

    # input pump curve csv
    curve:
      file: "lox_pump_curve.csv"   # <--- this file
    

nozzle:
  oxName: "LOX"
  fuelName: "RP1"
  throat_diameter_m: 3.00 * 0.0254
  area_ratio: 4.8
  Cd_throat: 1.0
  c_star_eff: 0.90
  p_amb: 8.00 * 6985

  liner_loss:
    active: off         # turn liner loss on/off
    K: 5.0               # minor-loss style coefficient
    D_hyd_m: 0.05        # equivalent hydraulic diameter [m]

steady:
  N_fuel_rpm: 22000.0
  N_lox_rpm:  22000.0
  use_nozzle_solve: true

